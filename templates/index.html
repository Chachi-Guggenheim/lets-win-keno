<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time To Win Keno</title>
</head>
<body>
    <h1>Time To Win Keno</h1>
    <form id="numberForm">
        <label for="number">Enter a number (1-12):</label>
        <input type="number" id="number" name="number" min="1" max="12" required>
        <button type="submit">Generate</button>
    </form>
    <div id="result"></div>

<img src="https://chachi-guggenheim.github.io/lets-win-keno/src/max1.jpg" alt="Sidebar Image" class="sidebar-image">

<style>
  .sidebar-image {
    position: fixed;
    top: 0;
    right: 0;
    width: 200px; /* Adjust width as needed */
    height: 100vh;
    object-fit: cover;
    z-index: 1000;
  }

  .content {
    margin-right: 220px; /* Push content to the right of the sidebar */
    padding: 20px;
  }
</style>

<body>
  <img src="https://chachi-guggenheim.github.io/lets-win-keno/src/max1.jpg" alt="Sidebar Image" class="sidebar-image">
  <div class="content">
    <h1>Peekaboo!</h1>
    <p>Say hi to Max on the right</p>
  </div>
</body>
    
    <script>
        document.getElementById('numberForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const number = document.getElementById('number').value;
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ number: number })
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('result').innerText = `Generated numbers: ${data.numbers.join(', ')}`;
            } else {
                document.getElementById('result').innerText = `Error: ${data.error}`;
            }
        });
    </script>
</body>
</html>
